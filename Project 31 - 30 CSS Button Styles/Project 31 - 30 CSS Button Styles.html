<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>30 CSS Buttons – Effects Gallery (No JS)</title>
<style>
/* ──────────────────────────────────────────────────────────────────────────────
│  ╔═════════════════════════════════════════════════════════════════════════╗
│  ║                           CODE OVERVIEW                                 ║
│  ╚═════════════════════════════════════════════════════════════════════════╝
│  • Purpose → A single HTML/CSS page showcasing **30 distinct button styles**
│               with hover/focus effects. No JavaScript. Each style has its
│               own class (.btn-1 … .btn-30). Clear comments explain each.
│  • Layout  → Responsive grid of buttons. Base .btn defines sizing/typography;
│               each variant adds visuals (colors, borders, animations).
│  • Use Cases → Design reference, teaching CSS effects, quick copy-paste for
│                 production components.
│  • Key Properties →
│      - CSS vars for theme tokens
│      - :hover, :focus-visible, ::before/::after for effects
│      - transitions, transforms, gradients, clip-path, filters, outline
│      - accessible focus rings & high contrast support
│
│  Notes →
│    - Keep markup semantic: <button> elements for accessibility.
│    - All effects are **CSS-only** and work without JS.
│    - Prefers-color-scheme adjusts palette for dark mode.
└──────────────────────────────────────────────────────────────────────────────*/

:root {
  --bg: #0b1220;
  --panel: #0f172a;           /* slate-900-ish */
  --text: #e5e7eb;            /* gray-200 */
  --muted: #9ca3af;           /* gray-400 */
  --brand: #22d3ee;           /* cyan-400 */
  --brand-ink: #0b1220;
  --ring: 0 0 0 3px rgba(34, 211, 238, .45);
}
@media (prefers-color-scheme: light) {
  :root {
    --bg: #f8fafc;            /* slate-50 */
    --panel: #ffffff;
    --text: #0f172a;          /* slate-900 */
    --muted: #475569;         /* slate-600 */
    --brand: #0ea5e9;         /* sky-500 */
    --brand-ink: #ffffff;
    --ring: 0 0 0 3px rgba(14, 165, 233, .35);
  }
}

* { box-sizing: border-box }
html, body { height: 100% }
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
               Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  background: radial-gradient(1200px 700px at 10% -10%, rgba(34,211,238,.08), transparent 60%),
              radial-gradient(1200px 700px at 100% 0%, rgba(14,165,233,.06), transparent 60%),
              var(--bg);
  color: var(--text);
}
.header {
  max-width: 1050px;
  margin: 40px auto 10px;
  padding: 0 16px;
}
.header h1 { margin: 0 0 6px; font-weight: 800; letter-spacing: .2px }
.header p { margin: 0; color: var(--muted) }

.wrapper {
  max-width: 1050px;
  margin: 18px auto 60px;
  padding: 16px;
  background: color-mix(in oklab, var(--panel) 88%, transparent);
  border: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
  border-radius: 18px;
  box-shadow: 0 20px 60px rgba(0,0,0,.25);
}

/* Grid to display the 30 buttons neatly */
.grid {
  display: grid;
  grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
  gap: 18px;
}
.cell {
  display: flex; align-items: center; justify-content: center;
  background: color-mix(in oklab, var(--panel) 94%, transparent);
  border: 1px dashed color-mix(in oklab, var(--text) 12%, transparent);
  padding: 22px; border-radius: 14px; min-height: 90px;
}

/* ───────────────── Base Button Styles (shared) ───────────────── */
.btn {
  --btn-bg: #1f2937;          /* default bg */
  --btn-ink: #ffffff;         /* default text */
  --btn-bd: transparent;      /* default border */
  --btn-shadow: 0 6px 16px rgba(0,0,0,.18);
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: .6ch;
  padding: 12px 18px;
  min-width: 160px;
  border-radius: 12px;
  border: 1px solid var(--btn-bd);
  background: var(--btn-bg);
  color: var(--btn-ink);
  font-weight: 700;
  letter-spacing: .2px;
  text-decoration: none;
  cursor: pointer;
  box-shadow: var(--btn-shadow);
  transition: transform .22s ease, box-shadow .22s ease, background .22s ease,
              color .22s ease, border-color .22s ease, filter .22s ease;
}
.btn:focus-visible { outline: none; box-shadow: var(--btn-shadow), var(--ring) }
.btn:active { transform: translateY(1px) }
.btn .icon { font-size: 1.1em; opacity: .9 }

/* Utility for glossy highlight sweeps */
.btn::after { content: ""; pointer-events: none; }

/* ───────────────── 30 Distinct Button Variants ───────────────── */

/* 1) Solid Brand */
.btn-1 { --btn-bg: var(--brand); --btn-ink: var(--brand-ink); }
.btn-1:hover { filter: brightness(1.08) }

/* 2) Soft Gradient */
.btn-2 {
  background: linear-gradient(135deg, color-mix(in oklab, var(--brand) 85%, #6ee7f9), #3b82f6);
  border: none;
}
.btn-2:hover { filter: saturate(1.1) }

/* 3) Ghost (transparent fill, visible border) */
.btn-3 {
  --btn-bg: transparent; --btn-ink: var(--text);
  --btn-bd: color-mix(in oklab, var(--text) 35%, transparent);
  box-shadow: none;
}
.btn-3:hover { background: color-mix(in oklab, var(--text) 8%, transparent) }

/* 4) Outline → fills on hover */
.btn-4 {
  --btn-bg: transparent; --btn-ink: var(--brand);
  --btn-bd: var(--brand);
}
.btn-4:hover { background: color-mix(in oklab, var(--brand) 18%, transparent); color: var(--brand-ink) }

/* 5) Elevated (strong shadow + lift) */
.btn-5 { --btn-bg: #1e293b; --btn-shadow: 0 14px 30px rgba(2,6,23,.45) }
.btn-5:hover { transform: translateY(-2px) }

/* 6) Inset / Neumorphic press */
.btn-6 {
  --btn-bg: #111827;
  box-shadow: inset 0 2px 6px rgba(255,255,255,.06), inset 0 -6px 20px rgba(0,0,0,.55);
}
.btn-6:hover { filter: brightness(1.06) }

/* 7) 3D Pressed (shadow collapses) */
.btn-7 { --btn-bg: #0f766e; }
.btn-7:hover { box-shadow: 0 4px 10px rgba(0,0,0,.25) }
.btn-7:active { box-shadow: 0 1px 3px rgba(0,0,0,.3); transform: translateY(2px) }

/* 8) Underline Sweep */
.btn-8 { background: transparent; color: var(--text); box-shadow: none; border-radius: 0; }
.btn-8::after {
  position: absolute; left: 0; right: 100%; bottom: -2px; height: 2px; background: var(--brand);
  transition: right .25s ease;
}
.btn-8:hover::after { right: 0 }

/* 9) Border Wipe (top/bottom draw) */
.btn-9 { background: transparent; color: var(--text); box-shadow: none }
.btn-9::before, .btn-9::after {
  content: ""; position: absolute; left: 10px; right: 10px; height: 2px; background: var(--brand); transform: scaleX(0);
  transition: transform .25s ease; transform-origin: center;
}
.btn-9::before { top: 6px } .btn-9::after { bottom: 6px }
.btn-9:hover::before, .btn-9:hover::after { transform: scaleX(1) }

/* 10) Shine Sweep (diagonal gloss) */
.btn-10 { --btn-bg: #1d4ed8; position: relative; overflow: hidden }
.btn-10::after {
  content: ""; position: absolute; inset: -120% -40%; background: linear-gradient(60deg, transparent 30%, rgba(255,255,255,.55) 50%, transparent 70%);
  transform: translateX(-20%);
  transition: transform .45s ease;
}
.btn-10:hover::after { transform: translateX(40%) }

/* 11) Glow (outer ring pulse) */
@keyframes pulseGlow { 0%,100%{ box-shadow: 0 0 0 0 rgba(34,211,238,.0) } 50%{ box-shadow: 0 0 0 8px rgba(34,211,238,.12) } }
.btn-11 { --btn-bg: #0ea5e9 }
.btn-11:hover { animation: pulseGlow 1.4s ease infinite }

/* 12) Glassmorphism */
.btn-12 {
  --btn-bg: rgba(255,255,255,.08); --btn-ink: #fff; backdrop-filter: blur(8px) saturate(120%);
  border: 1px solid rgba(255,255,255,.18);
}
.btn-12:hover { background: rgba(255,255,255,.12) }

/* 13) Gradient Border */
.btn-13 {
  background: linear-gradient(var(--panel), var(--panel)) padding-box,
              linear-gradient(135deg, #22d3ee, #3b82f6) border-box;
  border: 2px solid transparent; color: var(--text);
}
.btn-13:hover { filter: brightness(1.05) }

/* 14) Dashed Outline */
.btn-14 { background: transparent; color: var(--text); border-style: dashed; border-color: color-mix(in oklab, var(--text) 35%, transparent) }
.btn-14:hover { background: color-mix(in oklab, var(--text) 8%, transparent) }

/* 15) Double Border */
.btn-15 {
  --btn-bg: #0b5; border: 2px double #fff; box-shadow: 0 10px 24px rgba(0,0,0,.25);
}
.btn-15:hover { filter: brightness(1.06) }

/* 16) Corner Reveal (angle bracket) */
.btn-16 { background: transparent; color: var(--text); box-shadow: none; }
.btn-16::before, .btn-16::after {
  content: ""; position: absolute; width: 12px; height: 12px; border: 2px solid var(--brand);
  opacity: .85; transition: transform .25s ease; }
.btn-16::before { left: 10px; top: 8px; border-right: none; border-bottom: none; transform: translate(-6px, -6px) }
.btn-16::after  { right: 10px; bottom: 8px; border-left: none; border-top: none; transform: translate(6px, 6px) }
.btn-16:hover::before { transform: translate(0,0) }
.btn-16:hover::after  { transform: translate(0,0) }

/* 17) Skew on Hover */
.btn-17 { --btn-bg: #7c3aed }
.btn-17:hover { transform: translateY(-2px) skewX(-6deg) }

/* 18) Tilt + Parallax text */
.btn-18 { --btn-bg: #be123c; perspective: 400px; overflow: hidden }
.btn-18 span { display: inline-block; transition: transform .25s ease }
.btn-18:hover span { transform: translateZ(18px) rotateX(8deg) }

/* 19) Notched (clip-path corners) */
.btn-19 {
  --btn-bg: #0d9488; clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 10px,
                  100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px), 0 10px);
}
.btn-19:hover { filter: brightness(1.07) }

/* 20) Pill (full radius + subtle border) */
.btn-20 { --btn-bg: #111827; border-radius: 999px; border-color: rgba(255,255,255,.18) }
.btn-20:hover { box-shadow: 0 10px 24px rgba(0,0,0,.35) }

/* 21) Metallic Sheen */
.btn-21 {
  background: linear-gradient(160deg, #d1d5db 0%, #ffffff 30%, #bfc5cc 50%, #ffffff 70%, #a8b0b9 100%);
  color: #1f2937; text-shadow: 0 1px 0 rgba(255,255,255,.6);
}
.btn-21:hover { filter: contrast(1.05) }

/* 22) Rainbow Gradient */
.btn-22 { background: linear-gradient(90deg, #ef4444, #f59e0b, #22c55e, #3b82f6, #a855f7); background-size: 300% 100% }
.btn-22:hover { background-position: 100% 0 }

/* 23) Frosted Outline (glass ring) */
.btn-23 { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,.35); backdrop-filter: blur(2px) }
.btn-23:hover { background: rgba(255,255,255,.08) }

/* 24) Morphing Radius */
.btn-24 { --btn-bg: #111827; border-radius: 6px }
.btn-24:hover { border-radius: 22px }

/* 25) Clip-path Swipe Fill */
.btn-25 { background: transparent; color: var(--text); box-shadow: inset 0 0 0 2px var(--brand); }
.btn-25::before {
  content: ""; position: absolute; inset: 0; background: var(--brand); z-index: -1;
  clip-path: inset(0 100% 0 0 round 10px); transition: clip-path .26s ease;
}
.btn-25:hover { color: var(--brand-ink) }
.btn-25:hover::before { clip-path: inset(0 0 0 0 round 10px) }

/* 26) Striped Animated */
.btn-26 {
  --btn-bg: repeating-linear-gradient(45deg, #1f2937 0 10px, #111827 10px 20px);
}
.btn-26:hover { filter: brightness(1.1) saturate(1.1) }

/* 27) Inner Glow (focus inward) */
.btn-27 { --btn-bg: #0ea5e9; box-shadow: inset 0 0 0 2px rgba(255,255,255,.45), 0 8px 20px rgba(14,165,233,.35) }
.btn-27:hover { filter: brightness(1.06) }

/* 28) Text Gradient (with background-clip) */
.btn-28 { --btn-bg: transparent; background: transparent; border: 2px solid #334155; box-shadow: none }
.btn-28 span {
  background: linear-gradient(90deg, #22d3ee, #a78bfa);
  -webkit-background-clip: text; background-clip: text; color: transparent;
}
.btn-28:hover { border-color: #475569 }

/* 29) Glow Shadow (neon) */
.btn-29 { --btn-bg: #0f172a; color: #a5f3fc; text-shadow: 0 0 12px #22d3ee }
.btn-29:hover { box-shadow: 0 0 22px rgba(34,211,238,.55) }

/* 30) Outline → Slide Icon */
.btn-30 { --btn-bg: transparent; --btn-ink: var(--text); --btn-bd: #475569; overflow: hidden }
.btn-30 .icon { transform: translateX(-6px); opacity: 0; transition: .25s ease }
.btn-30:hover .icon { transform: translateX(0); opacity: 1 }

/* Optional labels under buttons */
.label { display:block; margin-top:10px; font-size:.85rem; color:var(--muted) }

</style>
</head>
<body>
  <header class="header">
    <h1>30 CSS Button Styles – No JavaScript</h1>
    <p>Hover/tap to preview. Focus with keyboard to see the accessible ring.</p>
  </header>

  <main class="wrapper">
    <section class="grid" aria-label="Buttons gallery">
      <!-- Each cell contains one button with a distinct class -->
      <div class="cell"><button class="btn btn-1">Solid Brand</button></div>
      <div class="cell"><button class="btn btn-2">Soft Gradient</button></div>
      <div class="cell"><button class="btn btn-3">Ghost</button></div>
      <div class="cell"><button class="btn btn-4">Outline Fill</button></div>
      <div class="cell"><button class="btn btn-5">Elevated</button></div>
      <div class="cell"><button class="btn btn-6">Inset / Neo</button></div>
      <div class="cell"><button class="btn btn-7">3D Press</button></div>
      <div class="cell"><button class="btn btn-8">Underline Sweep</button></div>
      <div class="cell"><button class="btn btn-9">Border Wipe</button></div>
      <div class="cell"><button class="btn btn-10">Shine Sweep</button></div>
      <div class="cell"><button class="btn btn-11">Glow Pulse</button></div>
      <div class="cell"><button class="btn btn-12">Glassmorphism</button></div>
      <div class="cell"><button class="btn btn-13">Gradient Border</button></div>
      <div class="cell"><button class="btn btn-14">Dashed Outline</button></div>
      <div class="cell"><button class="btn btn-15">Double Border</button></div>
      <div class="cell"><button class="btn btn-16">Corner Reveal</button></div>
      <div class="cell"><button class="btn btn-17">Skew Hover</button></div>
      <div class="cell"><button class="btn btn-18"><span>Parallax Text</span></button></div>
      <div class="cell"><button class="btn btn-19">Notched</button></div>
      <div class="cell"><button class="btn btn-20">Pill</button></div>
      <div class="cell"><button class="btn btn-21">Metallic</button></div>
      <div class="cell"><button class="btn btn-22">Rainbow</button></div>
      <div class="cell"><button class="btn btn-23">Frosted</button></div>
      <div class="cell"><button class="btn btn-24">Morph Radius</button></div>
      <div class="cell"><button class="btn btn-25">Swipe Fill</button></div>
      <div class="cell"><button class="btn btn-26">Striped</button></div>
      <div class="cell"><button class="btn btn-27">Inner Glow</button></div>
      <div class="cell"><button class="btn btn-28"><span>Text Gradient</span></button></div>
      <div class="cell"><button class="btn btn-29">Neon Glow</button></div>
      <div class="cell"><button class="btn btn-30"><span class="icon">➜</span> Slide Icon</button></div>
    </section>
  </main>
</body>
</html>
