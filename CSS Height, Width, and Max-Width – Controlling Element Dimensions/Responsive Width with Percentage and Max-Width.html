<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Width Example</title>
    <style>
      .responsive-box {
        width: 100%; /* Fills the parent container */
        max-width: 800px; /* Will not exceed 800px */
        height: auto; /* Height adjusts automatically */
        background-color: #b3e5fc; /* Light blue background */
        border: 2px solid #0288d1; /* Blue border */
        margin: 20px auto; /* Center horizontally with auto margins */
        padding: 20px;
        box-sizing: border-box; /* Include padding and border in width */
      }
    </style>
  </head>
  <body>
    <div class="responsive-box">
      This box has a responsive width that fills the container up to a maximum
      of 800px. Resize your browser window to see the effect.
    </div>
  </body>
</html>
