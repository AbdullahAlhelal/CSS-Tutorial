<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fixed Dimensions Example</title>
    <style>
      .fixed-box {
        width: 300px; /* Fixed width of 300 pixels */
        height: 200px; /* Fixed height of 200 pixels */
        background-color: #d1c4e9; /* Light purple background */
        border: 2px solid #673ab7; /* Purple border */
        text-align: center;
        line-height: 200px; /* Vertically center text */
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="fixed-box">Fixed Box</div>
  </body>
</html>
