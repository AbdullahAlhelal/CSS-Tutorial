<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Height Example</title>
    <style>
      .auto-height {
        width: 400px;
        height: auto; /* Height is determined by the content */
        background-color: #ffcdd2; /* Light red background */
        border: 2px solid #c62828; /* Red border */
        margin: 20px auto;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="auto-height">
      <h2>Auto Height Example</h2>
      <p>
        This element has a fixed width but its height is set to auto, meaning it
        adjusts based on the content inside.
      </p>

      <p>
        This is useful for dynamic content where the amount of text or other
        elements may vary.
      </p>
    </div>
  </body>
</html>
