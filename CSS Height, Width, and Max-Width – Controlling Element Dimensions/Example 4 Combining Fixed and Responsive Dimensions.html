<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Combined Dimensions Example</title>
    <style>
      .combined-box {
        width: 90%; /* 90% of the parent's width */
        max-width: 500px; /* But no more than 500px */
        height: 300px; /* Fixed height */
        background-color: #c8e6c9; /* Light green background */
        border: 2px solid #2e7d32; /* Green border */
        margin: 20px auto;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="combined-box">
      This box combines a responsive width with a fixed height. It adjusts its
      width based on the container but maintains a consistent height.
    </div>
  </body>
</html>
