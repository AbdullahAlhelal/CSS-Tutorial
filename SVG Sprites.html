<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Sprite Demo</title>
<style>
  body {font-family: Arial, sans-serif; text-align: center; padding: 2rem; background:#f4f6f9}
  h1  {margin-bottom: 1.2rem;}
  .toolbar {display: flex; justify-content: center; gap: 1.5rem;}
  .icon {width: 32px; height: 32px; fill: #555; cursor: pointer; transition: fill .2s;}
  .icon:hover {fill: #e74c3c;}
</style>
</head>
<body>

<!-- 1. Inline sprite -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  
    <symbol id="home" viewBox="0 0 24 24">
    <path d="M3 12l9-9 9 9v9h-6v-6H9v6H3z"/>
  </symbol>

  <symbol id="search" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
    <line  x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <symbol id="bell" viewBox="0 0 24 24">
    <path d="M12 3a6 6 0 0 0-6 6v4.5l-1.5 1.5v1h15v-1l-1.5-1.5V9a6 6 0 0 0-6-6z"/>
    <circle cx="12" cy="20" r="2"/>
  </symbol>

  <symbol id="user" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="4"/>
    <path d="M4 22c0-4 4-6 8-6s8 2 8 6"/>
  </symbol>
</svg>

<h1>SVG Sprite Toolbar</h1>

<div class="toolbar">
  <svg class="icon" aria-label="Home"><use href="#home"/></svg>
  <svg class="icon" aria-label="Search"><use href="#search"/></svg>
  <svg class="icon" aria-label="Notifications"><use href="#bell"/></svg>
  <svg class="icon" aria-label="Profile"><use href="#user"/></svg>
</div>


</body>
</html>
