<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fixed Grid Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 1rem;
      }

      /* Grid container styling */

      .grid-container {
        /* 1️⃣ Turn on Grid Layout */
        display: grid; /* Switches the element from block/inline flow  
    to a two-dimensional grid context. */

        /* 2️⃣ Define Columns */
        grid-template-columns:        /* Three fixed columns, each exactly 100 px wide. */ 100px 100px 100px;

        /* 3️⃣ Set Space Between Cells */
        gap: 10px; /* Creates a 10 px gutter between all rows & cols,  
  keeping content neatly separated. */
      }

      /* Grid Items */
      .grid-item {
        background: #ace;
        padding: 1rem;
        text-align: center;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Fixed Grid Example</h1>
    <br />
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
    </div>
  </body>
</html>
