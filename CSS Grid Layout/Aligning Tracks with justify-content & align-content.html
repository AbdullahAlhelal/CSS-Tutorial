<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox: justify-content & align-content</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        padding: 1rem;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap; /* allow multiple lines */
        height: 200px; /* fixed height to create extra space */
        border: 2px solid #333;
        gap: 0.5rem;
        /* Try toggling these two: */
        justify-content: space-around;
        align-content: center;
      }
      .flex-item {
        flex: 0 0 100px; /* fixed-width items */
        background: #4a90e2;
        color: white;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox Container</h2>
    <p><em>Tracks are flex lines; extra space is distributed.</em></p>
    <div class="flex-container">
      <div class="flex-item">A</div>
      <div class="flex-item">B</div>
      <div class="flex-item">C</div>
      <div class="flex-item">D</div>
      <div class="flex-item">E</div>
      <div class="flex-item">F</div>
    </div>
  </body>
</html>
