<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Areas Example</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
      }

      /* 1️⃣ Grid Container */
      .container {
        display: grid;
        grid-template-areas:
          "header  header"
          "sidebar main"
          "footer  footer";
        grid-template-rows: 80px 1fr 80px;
        grid-template-columns: 200px 1fr;
        gap: 10px;
        min-height: 100vh;
        background-color: #daf5ff;
        padding: 10px;
      }

      /* 2️⃣ Grid Items (match names used above) */
      .header {
        grid-area: header;
        background-color: #89375f;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #e8a0bf;
        padding: 1rem;
        color: #333;
      }

      .main {
        grid-area: main;
        background-color: #ba90c6;
        padding: 1rem;
        color: #fff;
        /* No need for grid-row-start / grid-row-end when using areas */
      }

      .footer {
        grid-area: footer;
        background-color: #c0dbea;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Optional: Responsive tweak – swap sidebar and footer positions on small screens */
      @media (max-width: 600px) {
        .container {
          grid-template-areas:
            "header  header"
            "main    main"
            "sidebar sidebar"
            "footer  footer";
          grid-template-rows: 70px 1fr auto 70px;
          grid-template-columns: 1fr;
        }
        .sidebar {
          order: 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">Header</header>
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <ul>
          <li>Navigation Link 1</li>
          <li>Navigation Link 2</li>
          <li>Navigation Link 3</li>
        </ul>
      </aside>
      <main class="main">
        <h1>Main Content</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil,
          vitae!
        </p>
        <p>
          Resize the browser to see the responsive change in the grid areas.
        </p>
      </main>
      <footer class="footer">Footer © 2025</footer>
    </div>
  </body>
</html>
