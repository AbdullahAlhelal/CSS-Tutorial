<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Margins Example</title>
  <style>
    .centered {
      width: 50%;                /* Set a width to enable centering */
      background-color: #c5cae9;
     
      margin: 20px auto;         /* 20px vertical margin, auto horizontal margins */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centered">
    This div is centered horizontally using auto margins.
  </div>
</body>
</html>
