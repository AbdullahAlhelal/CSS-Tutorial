<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Margin Example</title>
  <style>
    .box {
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      
      /* The values correspond to: top, right, bottom, left. */
      /* margin: 20px 20px 20px 20px; */

      margin: 20px; /* 20px margin on all sides */

      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    This div has a 20px margin on all sides.
  </div>
</body>
</html>
