<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Negative Margins Example</title>
  <style>
    .negative-margin {
      background-color: #ffeb3b;
      border: 1px solid #fbc02d;
      margin: -20px; /* Negative margin pulls the element closer to others or overlaps them */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="negative-margin">
    This div uses a negative margin to pull itself closer to adjacent elements.
  </div>
</body>
</html>
