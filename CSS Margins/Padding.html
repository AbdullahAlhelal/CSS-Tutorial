<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uniform Padding Example</title>
    <style>
        .uniform-padding {
            background-color: #e0f7fa;
            /* Light cyan background */
            border: 1px solid #00796b;
            /* Teal border */
            padding: 20px;
            /* 20px padding on all sides */
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="uniform-padding">
        This div has a uniform 20px padding on all sides.
    </div>
</body>

</html>
