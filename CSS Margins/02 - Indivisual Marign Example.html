<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Margin Example</title>
  <style>
    .container {
      background-color: #e0f7fa;
      border: 1px solid #00796b;
      margin-top: 70px;
      margin-right: 80px;
      margin-bottom: 30px;
      margin-left: 150px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    This container has 30px margin on top and bottom, and 50px margin on the sides.
  </div>
</body>
</html>
