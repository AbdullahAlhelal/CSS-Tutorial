<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin Shorthand Variations</title>
  <style>
    .one-value {
      margin: 20px; /* All sides 20px */
      background-color: #fce4ec;
      padding: 10px;
    }
    .two-values {
      margin: 10px 30px; /* 10px top and bottom, 30px left and right */
      background-color: #e8f5e9;
      padding: 10px;
    }
    .three-values {
      margin: 5px 15px 25px; /* 5px top, 15px left/right, 25px bottom */
      background-color: #e3f2fd;
      padding: 10px;
    }
    .four-values {
      margin: 10px 20px 30px 40px; /* Top, right, bottom, left */
      background-color: #fff3e0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="one-value">Margin: 20px on all sides.</div>
  <div class="two-values">Margin: 10px top/bottom, 30px left/right.</div>
  <div class="three-values">Margin: 5px top, 15px left/right, 25px bottom.</div>
  <div class="four-values">Margin: 10px top, 20px right, 30px bottom, 40px left.</div>
</body>
</html>
