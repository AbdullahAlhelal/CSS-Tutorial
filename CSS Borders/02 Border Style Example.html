<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Styles Example</title>
  <style>
    .dashed-border {
      border: 3px dashed green; /* A 3px dashed green border */
      padding: 10px;
      margin: 20px;
    }
    .dotted-border {
      border: 4px dotted blue; /* A 4px dotted blue border */
      padding: 10px;
      margin: 20px;
    }
    .double-border {
      border: 5px double purple; /* A 5px double purple border */
      padding: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="dashed-border">This div has a 3px dashed green border.</div>
  <div class="dotted-border">This div has a 4px dotted blue border.</div>
  <div class="double-border">This div has a 5px double purple border.</div>
</body>
</html>
