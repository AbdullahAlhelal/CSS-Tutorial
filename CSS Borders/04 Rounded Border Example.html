<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rounded Borders Example</title>
  <style>
    .rounded-border {
      border: 3px solid #3498db; /* 3px solid border with a blue color */
      border-radius: 15px;       /* Rounds the corners with a 15px radius */
      padding: 20px;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="rounded-border">
    This div has rounded borders thanks to the border-radius property.
  </div>
</body>
</html>
