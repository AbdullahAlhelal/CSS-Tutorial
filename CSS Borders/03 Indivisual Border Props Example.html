<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Border Properties</title>
  <style>
    .custom-border {
      border-width: 4px;         /* Sets the border thickness */
      border-style: solid;       /* Sets the border style */
      border-color: #FF5733;      /* Sets the border color */
      padding: 15px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="custom-border">
    This div uses individual border properties to set a 4px solid border with a custom color.
  </div>
</body>
</html>
