<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Background Shorthand Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

     /* Using the background property Normal way 
        .Main {
            background-color: #1E90FF;
            background-image: url("Image2.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
           
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
      */


        /* Using the background shorthand property instead of the code above*/
        .Main {
            background: #1E90FF url("Image2.jpg") no-repeat fixed center / cover;


            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .info {
            background: #FFF url("image.jpg") repeat-x top / cover;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Create a class with a semi-transparent overlay */
        .MainTitle {
            background-color: rgba(0, 0, 0, 0.6);
            /* Semi-transparent black overlay */
            color: #FFF;
            padding: 20px;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="Main">
        <h1 class="MainTitle">Welcome to Our Website <br>
            <small>Experience the power of CSS background shorthand!</small>
        </h1>
    </div>

    <div class="info">
        <h2>About Our Design</h2>
        <p>
            The background shorthand property helps us combine multiple background styles into one concise declaration.
            This makes our CSS cleaner and our designs more dynamic.
        </p>
    </div>
</body>

</html>
