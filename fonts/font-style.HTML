<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>font-style Demo</title>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 1.2rem;
        }

        .normal {
            font-style: normal;
            /* Default upright */
        }

        .italic {
            font-style: italic;
            /* Built-in italic */
        }

        .oblique {
            font-style: oblique;
            /* Slanted normal */
        }

        .angle {
            font-style: oblique 10deg;
            /* Custom slant */
        }
    </style>
</head>

<body>
    <p class="normal">This is <strong>normal</strong> text.</p>
    <p class="italic">This is <strong>italic</strong> text.</p>
    <p class="oblique">This is <strong>oblique</strong> text.</p>
    <p class="angle">This is <strong>oblique 15deg</strong> text.</p>
</body>

</html>
