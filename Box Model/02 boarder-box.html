<!DOCTYPE html>
<html>
<head>
  <style>
    .border-box {
      box-sizing: border-box;
      width: 200px;                /* includes padding & border */
      padding: 20px;               /* reduces content width */
      border: 5px solid #333;
      margin: 20px;
      background: #ffecb3;
    }
  </style>
</head>
<body>
  <div class="border-box">
    Border-box: 
    total width = 200px (fixed), content area = 200 - 40 (padding) - 10 (border) = 150px
  </div>
</body>
</html>
