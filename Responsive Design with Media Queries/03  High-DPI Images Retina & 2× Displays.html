<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High-DPI Background</title>
  <style>
    .hero {
      width: 100%; height: 300px;
      background: url('images/bg.jpg') center/cover no-repeat;
    }
    /* Retina/High-DPI */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .hero {
        background-image: url('Images/bg2x.jpg');
      }
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <p>On high-DPI screens, the @2x image loads for crispness.</p>
</body>
</html>
