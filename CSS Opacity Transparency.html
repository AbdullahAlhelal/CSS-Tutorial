<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Opacity / Transparency Demo</title>
    <style>
      /* Code Overview: see above */

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url("A2.jpg");
        background-repeat: no-repeat; /* Don't repeat the image */
        background-size: cover; /* Scale the image to cover the entire viewport */
        background-position: center; /* Center the image */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        justify-items: center;
      }
      .box {
        width: 200px;
        height: 120px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* 1) Global opacity */
      .opacity-box {
        background: #3498db;
        color: #fff;
        opacity: 0.5; /* 50% transparent */
      }

      /* 2) RGBA background */
      .rgba-box {
        background: rgba(231, 76, 60, 0.6); /* red at 60% opacity */
        color: #fff;
      }

      /* 3) HSLA background */
      .hsla-box {
        background: hsla(145, 75%, 45%, 0.4); /* green hue, 40% opacity */
        color: #000;
      }

      /* 4) Hover fade effect */
      .hover-box {
        background: black;
        color: #fff;
        opacity: 1;
        transition: opacity 0.3s ease;
      }
      .hover-box:hover {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>CSS Opacity / Transparency Demo</h1>
    <div class="grid">
      <div class="box opacity-box">opacity: 0.5</div>
      <div class="box rgba-box">background: rgba(231,76,60,0.6)</div>
      <div class="box hsla-box">background: hsla(145,75%,45%,0.4)</div>
      <div class="box hover-box">Hover to Fade</div>
    </div>
  </body>
</html>
